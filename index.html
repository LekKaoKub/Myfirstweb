<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Vanilla Bliss - ไอศกรีมวานิลลา</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #fff3e0, #fcdeea);
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .product {
      display: inline-block;
      margin: 10px;
    }
    .icecream-image {
      width: 250px;
      border-radius: 10px;
    }
    .price {
      font-size: 18px;
      color: #e67300;
      margin-top: 8px;
    }
    .product-description {
      max-width: 600px;
      margin: auto;
      font-size: 18px;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Vanilla Bliss Logo" class="logo">
  <h1>ไอศกรีมวานิลลา Vanilla Bliss</h1>

  <div class="product-description">
    <p>รสวานิลลาแท้จากมาดากัสการ์ หวานละมุน กลมกล่อม ใช้วัตถุดิบธรรมชาติ 100% ผลิตสดใหม่ทุกวัน</p>
  </div>

  <div class="product">
    <img src="ITIM1.jpg" alt="มุมด้านหน้า" class="icecream-image">
    <div class="price">ราคา 59 บาท</div>
  </div>

  <div class="product">
    <img src="ITIM4.jpg" alt="มุมด้านบน" class="icecream-image">
    <div class="price">ราคา 59 บาท</div>
  </div>

  <div class="product">
    <img src="ITIM3.jpg" alt="ซูมใกล้เนื้อไอศกรีม" class="icecream-image">
    <div class="price">ราคา 59 บาท</div>
  </div>
</body>
</html>
